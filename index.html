<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Tea Cozy</title>
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <div class="logo">
        <img src="assets/img/img-tea-cozy-logo.png" alt="Tea Cozy">
      </div>

      <nav>
        <ul>
          <li><a href="#mission">Mission</a></li>
          <li><a href="#monthly">Feature Tea</a></li>
          <li><a href="#locations">Locations</a></li>
        </ul>
      </nav>

    </header><!-- @end header -->

    <!-- SECTION MISSION -->
    <section class="mission">
      <div id="mission">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </section><!-- @end section .mission -->

    <!-- SECTION MONTHLY -->
    <section class="monthly">
      <div id="monthly">
        <div class="monthly-title">
          <h2>Tea of the Month</h2>
          <h4>What&apos;s Steeping at The Tea Cozy?</h4>
        </div><!-- @end .monthly-title -->
        <div class="monthly-img">
          <div class="monthly-grp">
            <img src="assets/img/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="monthly-grp">
            <img src="assets/img/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="monthly-grp">
            <img src="assets/img/img-donut.jpg" alt="Seasonal Donuts">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="monthly-grp">
            <img src="assets/img/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="monthly-grp">
            <img src="assets/img/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div><!-- @end .monthly-img -->
      </div><!-- @end .monthly -->
    </section><!-- @end section .monthly -->

    <!-- SECTION LOCATIONS -->
    <section>
      <div id="locations">

      </div>
    </section><!-- @end section .locations -->

    <!-- FOOTER -->
    <footer>
      <div class="company">

      </div>

      <div class="email">

      </div>

      <div class="phone">

      </div>

      <div class="copyright">

      </div>
    </footer><!-- @end footer -->

  </body>
</html>
